<!DOCTYPE html>
<html>
  <body>
    <h1>{{ member.firstname }} {{ member.lastname }}</h1>

    <p>Phone: {{ member.phone }}</p>
    <p>Member age: {{ member.age }}</p>
    {% if member.active %}
    <p>Member active status: {{ member.active }}</p>
    {% endif %}
    <p>Back to <a href="/members">Members</a></p>
  </body>
</html>
